    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease-out forwards;
    }

      color: #d1d5db;
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease-out forwards;

    }

      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 0.6s;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #1f2937;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #a78bfa;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .socials a:hover {
      background-color: #374151;
    }

    .socials svg {
      width: 24px;
      height: 24px;
      fill: #a78bfa;
    }

    a.back {
      display: inline-block;
      margin-top: 3rem;
      color: #a78bfa;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      color: #c4b5fd;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
